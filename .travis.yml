language: ruby
rvm:
  - 2.4
  - 2.5
  - 2.6
stages:
  - name: install
    script: bundle install --path vendor/bundle
  - name: gem-build
    script: gem build terraorg.gemspec
  - name: prepare-push
    script: echo ":github: Bearer $GITHUB_TOKEN" >> ~/.gem/credentials
    if: branch = master
  - name: push
    script: gem push --key github --host https://rubygems.pkg.github.com/joshk0 terraorg-*.gem
    if: branch = master
secure: ""
